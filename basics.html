<!DOCTYPE html>
<html>
<head>

   <title> My First Web Page </title>
   <meta name="description" content="Page Description Here" /> 
   <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/> 
   <meta name="viewport" content="width=device-width, initial-scale=1"/>


   <style type="text/css">

     Body {
       color: red;
       } 

   </style>

   <script>
      function myFunction () {
         var x = document.getElementById("fname");
         x.value = x.value.toUpperCase();
        }

   </script>
</head>

<body>
    <p>This is a Sample HTML Document. </p>
    This Javascript function will capitalize my name: 
    <p>Enter your name: <input type="text" id="fname" onchange="myFunction ()"></p>

<p>This is line one.<br> This is line two.&nbsp;&nbsp;&nbsp;&nbsp; This is line three</p> 
<h1>Header1</h1>  
<h2>Header2</h2> 
<h3>Header3</h3>
<h4>Header4</h4>

<p> <strong>Bold Text</Strong><br>
   <em>Italic Text</em><br>
   <u>Underlined Text</u><br>
   <strike>Strike Text</strike><br>
   <em><strong><u>Bold Italic and Underlined Text</u></strong></em>

</p>
</body>

</html>
